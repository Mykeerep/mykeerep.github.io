}

    <script>
        // Set a delay for hiding the loader (e.g., 3 seconds after page load)
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2500); // 3000ms = 3 seconds
        }
    </script>
    
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');

        // Show the toggle button when typing
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.trim() !== '') {
                togglePasswordButton.style.display = 'block';
            } else {
                togglePasswordButton.style.display = 'none';
            }
        });
// Toggle password visibility
        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.value = 'Hide';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.value = 'Show';
            }
        });
    </script>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupButton = document.querySelector('.signup-btn');
        const dimmedButton = document.querySelector('.dimmed-button');

        // Function to toggle button visibility
        function toggleButton() {
            if (
                emailInput.value.trim() && // Email is not empty
                passwordInput.value.trim().length >= 6 // Password has at least 6 characters
            ) {
                signupButton.style.display = 'block';
                dimmedButton.style.display = 'none';
            } else {
                signupButton.style.display = 'none';
                dimmedButton.style.display = 'block';
            }
        }

        // Add event listeners to input fields
        emailInput.addEventListener('input', toggleButton);
        passwordInput.addEventListener('input', toggleButton);
