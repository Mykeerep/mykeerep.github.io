<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter-Style Preloader</title>
  <style>
    /* CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f8fa;
      overflow: hidden;
    }

    .preloader {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #1da1f2; /* Twitter blue */
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    p {
      color: #1da1f2;
      animation: animate 3s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .content {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="preloader">
    <!--<div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div> -->
    <p>Social network</p>
  </div>
  
  <div class="content">
    <h1>Welcome to the Page!</h1>

  </div>

  <script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.querySelector(".preloader").style.display = "none";
        document.querySelector(".content").style.display = "block";
      }, 3000); // Adjust time as needed
    });
  </script>
</body>
  </html>
