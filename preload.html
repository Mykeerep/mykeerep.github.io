<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter-Style Preloader</title>
  <style>
    /* CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f8fa;
      overflow: hidden;
    }

    .preloader {
      display: flex;
      gap: 8px;
    }

    
    .loader-text {
      color: #1da1f2;
      animation: animate 3s ease-in-out infinite;
      font-size: 1.8em;
      font-weight: bold;
    }

  

    @keyframes animate {
  0% {
    transform: translateY(0);  /* Initial position */
    margin-left: 0;
  }
  25% {
    transform: translateY(-15px);  /* Move up by 15px */
  }
    }

    .content {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="preloader">
    <!--<div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div> -->
    <div class="loader-text">Social Network</div>
  </div>
  
  <div class="content">
    <h1>Welcome to the Page!</h1>

  </div>

  <script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.querySelector(".preloader").style.display = "none";
        document.querySelector(".content").style.display = "block";
      }, 3000); // Adjust time as needed
    });
  </script>
</body>
  </html>
