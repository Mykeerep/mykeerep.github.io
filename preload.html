<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter-Style Preloader</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f8fa;
      overflow: hidden;
    }

    .preloader {
      display: flex;
      gap: 8px;
    }

    
    .loader-text {
      color: #1da1f2;
      animation: animate 3s ease-in-out infinite;
      font-size: 1.8em;
      font-weight: bold;
    }

  

    @keyframes animate {
  0% {
    transform: translateY(0);  /* Initial position */
    margin-left: 0;
  }
  25% {
    transform: translateY(-15px);  /* Move up by 15px */
  }
    }

    .content {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="preloader">
    <!--<div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div> -->
    <div class="loader-text">Social Network</div>
  </div>
  
  <!-- Your existing content (unchanged from the code you provided) -->
    <div class="left-sidebar-sign-up-form">
        <!--<h1><Chat Randomly, Connect Deeply.</h1> -->
        <form action="register.php" method="post">
        <!-- Email Input -->
        <div style="position:relative;">
            <input type="text" class="input-box" name="email" id="email" placeholder="Your Email">
        </div>

        <!-- Password Input -->
        <div style="position:relative;">
            <input type="password" class="input-box" name="password" id="password" placeholder="Your Password">
            <!-- Show/Hide Password Button -->
            <input type="button" class="toggle-password-btn" id="toggle-password" value="Show" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); display: none;">
        </div>

        <button type="submit" class="signup-btn">Register</button>
        <p>Already have an account? <a href="Login.html">Login</a></p>
    </form>
        
        <p>If You Don't Have An Account <a href="Register.html">Register</a></p>
    </form>
    </div>

  <script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.querySelector(".preloader").style.display = "none";
        document.querySelector(".content").style.display = "block";
      }, 3000); // Adjust time as needed
    });
  </script>
</body>
  </html>
